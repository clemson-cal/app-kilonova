hydro:
  relativistic:
    gamma_law_index: 1.333
    plm_theta: 1.5
    cfl_number: 0.4
    runge_kutta_order: RK2
    riemann_solver: HLLC

model:
  wind_shock:
    wind_mass_outflow_rate: 1e20 # this is ~1e-6 solar masses per year
    wind_gamma_beta: 2.0
    post_shock_gamma_beta: 0.1
    wind_pressure: 1.0
    post_shock_pressure: 100.0
    shock_location: 5e8

mesh:
  inner_radius: 1e8
  outer_radius: 1e10
  inner_excision_speed: 0.0
  outer_excision_speed: 0.0
  reference_radius: 1e8
  num_polar_zones: 1
  num_radial_zones: 512 # per decade
  block_size: 128 # num zones in a block (parallelization unit)

control:
  final_time: 1.0
  start_time: 0.0
  checkpoint_interval: 0.1
  fold: 10
  num_threads: 4
  output_directory: data
